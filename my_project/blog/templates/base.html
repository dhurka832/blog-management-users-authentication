<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>My Blog</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-2" href="{% url 'all-posts' %}">My Blogs</a>

        <button class="navbar-toggler me-2" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto me-2">

            {% if user.is_authenticated %}
              <li class="nav-item text-light mt-2">
                  Hi {{ user.username }} |
              </li>

              <li class="nav-item">
                <a href="{% url 'create-post' %}" class="nav-link text-light">Create Post</a>
              </li>

              <li class="nav-item">
                <a href="{% url 'my-posts' %}" class="nav-link text-light">My Posts</a>
              </li>

              <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link text-light">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'login' %}" class="nav-link text-light">Login</a>
              </li>

              <li class="nav-item">
                <a href="{% url 'register' %}" class="nav-link text-light">Register</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav> 
      
      <div class="mt-2">
        {% if messages %} 
          {% for message in messages %}
          <div class="alert alert-success auto-dismissible fade show" role="alert">
            {{message}}
          </div>
          {% endfor %}
        {% endif %}
      </div>

      {% block content %}{% endblock content %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
