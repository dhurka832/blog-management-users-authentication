{% extends "base.html" %}


{% block content %}
    <div class="container mt-3">
        <h3 class="card-title mt-2">{{post.title | title}} by <span class="text-primary">{{post.author}}</span></h3>
        <small class="text-muted">{{post.created_at | date }}</small>
        <hr>
        <p class="card-text">{{post.content}}</p>
    </div>
{% endblock content %}
